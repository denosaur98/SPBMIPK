<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
  <title>СПБ МИПК</title>
</head>
<body>
  <header>
    <div class="header_container">
      <div class="btn_logo_container">
        <button class="btn_spb">Санкт-Петрбург</button>
        <div class="logo_header"></div>
      </div>
      <div class="contacts_container">
        <div class="social_header"></div>
      </div>
      <div class="input_btn_container">
        <input placeholder="НАЙТИ" class="input_header">
        <button class="btn_input">ПОИСК</button>
      </div>
      <div class="contacts_header_container">
        <p class="time_header">ПН-ВС 09:00 - 18:00 (МСК)</p>
        <p class="phone_header">8 (800) 000-00-00</p>
        <p class="mail_header">info@spmipk.com</p>
      </div>
      
    </div>
    <div class="line_header_container">
      <div class="line_header"></div>
    </div>
    <div class="links_header_container">
      <a href="#" class="link_header">НАПРАВЛЕНИЯ</a>
      <a href="#" class="link_header">ОБУЧЕНИе</a>
      <a href="#" class="link_header">ПАРТНЕРАМ</a>
      <a href="#" class="link_header">ОБ ИНСТИТУТЕ</a>
      <a href="#" class="link_header">КОНТАКТЫ</a>
    </div>
  </header>
  <main>
    <div class="main_container">
      <a href="#" class="link_main">Главная</a>
      <h1 class="title_main">Институт профессиональной переподготовкии повышения<br>квалификации</h1>
      <div class="block_main_container">
        <div class="block_main">
          <div class="title_block_main_container">
            <div class="title_block_main">СКИДКА<br><span class="title_min">ЗА ПОДПИСКУ</span></div>
          </div>
          <div class="arrows_main_container">
            <div class="left"></div>
            <div class="right"></div>
          </div>
          <div class="contacts_main_container">
            <div class="tg_main">
              <a href="#" class="links_contacts">telegram.me/spmipk</a>
            </div>
            <div class="vk_main">
              <a href="#" class="links_contacts">vk.me/spb.mipk</a>
            </div>
          </div>
          <div class="btn_main_container">
            <button class="btn_main">Подробнее</button>
          </div>
          <div class="dots_main_container">
            <div class="dots_main">
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
